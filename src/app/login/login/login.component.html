<div class="container ">
    <div class="row">
        <div class="offset-2 col-6">
            <div class="card login shadow p-3 mb-5 bg-white rounded ">
                    <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login(email,password)">
                                <div *ngIf="error">Email or/and Password incorrect</div>
                                <div class="form-group">
                                    <input class="form-control" formControlName="email" placeholder="xyz@gmail.com" style="width:50%" #email>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="password" placeholder="Password" style="width:50%" #password>
                                </div>
                                <input type="submit" class="btn btn-secondary align-right" value="Login">
                            </form>
                    </div>
            </div>
        </div>
    </div>
