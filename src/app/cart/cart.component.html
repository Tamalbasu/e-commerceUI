<app-navigation [loggedType] = "'customer'"></app-navigation>
<div class="container">
  <br>
  <a routerLink="/home" class="btn btn-primary"><i class="fa fa-angle-left"></i> Continue Shopping</a><br>
  <p style="padding-top: 10px"> To change Quantity, Edit Quantity and Click on Update button</p>
  <table id="cart" class="table table-hover table-condensed table-borderless">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let cart of cartlist">
      <td>
        {{cart.title}}
      </td>
      <td>{{cart.price | currency:'INR'}}</td>
      <td>
        {{cart.quentity}}
      </td>
      <td>
        {{cart.quentity*cart.price | currency:'INR'}}

      </td>
      <td>
        <button class="btn btn-info btn-sm" (click)="deleteItem(cart)">Delete</button>
      </td>
    </tr>
  </table>

  <div class="row">
    <div class="col-9">Total Sum : {{totalSum | currency:'INR'}}</div>
    <div class="offset-1 col-2"><button type="button" class="btn btn-primary align-right" (click)="placeOrder()">Checkout <i
          class="fa fa-angle-right"></i></button></div>

  </div>

</div>
